<ng-container *ngIf="loading === false" >
    <div class="filtro_fechas col-xs-12" *ngIf="tipoReporte == 0">
        <app-selector-dia [fecha]="fecha" (fechaCambio)="retornarFecha($event)"></app-selector-dia>
      </div>
      <div class="filtro_fechas" *ngIf="tipoReporte == 1">
        <app-selector-rango (fechaCambio)="retornarFecha($event)" ></app-selector-rango>
      </div>
</ng-container>
