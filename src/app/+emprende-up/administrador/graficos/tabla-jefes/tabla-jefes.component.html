<div *ngIf="mostrarJefes" >
    <button class="boton_regresar" (click)="eventoRegresar()">Regresar</button>
    <app-table
    (outputEvent)="hacieEquipos($event)"
      [idTable]="'jefes'"
      [url]="'informacionJefesPorFilial/' + idFilial"
      [posicion]="0"
      [hasFilter]="true"
      [searColumns]="
                        [
                        'Nombre',
                        'Meta',
                        'Ejecutado',
                        '% Realizado',
                        '% Restante'
                        ]"
                        [columns]="
                        [
                        { prop: 'Nombre'},
                        { prop: 'Meta',width:50, maxWidth:50  },
                        { prop: 'Ejecutado',width:62, maxWidth:62  },
                        { prop: 'Realizado',width:62, maxWidth:62  },
                        { prop: 'Restante',width:62, maxWidth:62   }
                        ]"
    
    >
    </app-table>
</div>
<div *ngIf="!mostrarJefes">
  <app-tabla-equipos
  (regresar)="haciaJefes()"
  [idJefe]="idJefe"
  ></app-tabla-equipos>
</div>
