<div  style="margin-left: 10px;">
    <button class="boton_regresar" (click)="eventoRegresar()">Regresar</button>
    <app-table
      [idTable]="'equipos'"ks
      [url]="'informacionEquipo/' + idJefe"
      [posicion]="0"
      [hasFilter]="true"
      [searColumns]="
                        [
                        'Nombre',
                        'Meta',
                        'Ejecutado',
                        '% Realizado',
                        '% Restante'
                        ]"
                        [columns]="
                        [
                        { prop: 'Nombre'},
                        { prop: 'Meta',width:50, maxWidth:50  },
                        { prop: 'Ejecutado',width:62, maxWidth:62  },
                        { prop: 'Realizado',width:62, maxWidth:62  },
                        { prop: 'Restante',width:62, maxWidth:62   }
                        ]"
    
    >
    
    </app-table>
</div>
