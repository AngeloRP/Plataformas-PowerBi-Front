<div *ngIf="!mostrarGraficos && !loading">
  <app-tabla-jefes
    [idFinantienda]="this.data.id + ''"
    [fechaInicial]="data.fecha"
    [fecha]="fecha"
    [data]="asesores"
    [columnas]="columnas"
    [headers]="headers"
    [titulo]="this.data.titulo"
    [fondoBase]="this.data.data_color"
    (regresar)="eventoMostrarGraficos()" 
    ></app-tabla-jefes>
</div>
