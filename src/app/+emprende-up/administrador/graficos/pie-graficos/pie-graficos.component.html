
<div *ngIf="mostrarGraficos && !loading">
    <app-pie-grafico
    [data_size]="140"
    [data_color]="'grafico_tarjetas_color'"
    [data_pie_size]="120"
    [data_percent]="filiales[0]['Realizado']"
    [titulo]="filiales[0]['Nombre']"
    [idFilial]="filiales[0]['id_filial']"
    (regresar)="haciaTablaJefes($event)"
  >
  </app-pie-grafico>
  
  <app-pie-grafico
    [data_size]="140"
    [data_color]="'grafico_servicios_color'"
    [data_pie_size]="120"
    [data_percent]="65"
    [titulo]="'Servicios'"
    [idFilial]="2"
    (regresar)="haciaTablaJefes($event)"
  >
  </app-pie-grafico>
  
  <app-pie-grafico
    [data_size]="140"
    [data_color]="'grafico_compras_color'"
    [data_pie_size]="120"
    [data_percent]="80"
    [titulo]="'Compras'"
    [idFilial]="3"
    (regresar)="haciaTablaJefes($event)"
  >
  </app-pie-grafico>
</div>

<div *ngIf="!mostrarGraficos && !loading">
    <app-tabla-jefes
    (regresar)="eventoMostrarGraficos()"
    [idFilial]="idFilial"
    ></app-tabla-jefes>
</div>
