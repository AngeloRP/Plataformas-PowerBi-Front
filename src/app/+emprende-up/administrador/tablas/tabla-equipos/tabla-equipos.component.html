<div class="col-xs-12">
    <button class="boton_regresar btn" (click)="eventoRegresar()">
        <i class="fa fa-arrow-left"></i>&nbsp;Regresar
    </button>
    
    <table
    id="{{titulo}}"
    appTextColor [columnaCalculo]="'Realizado'"
    [metodoCalculo]="colorear"
    [contenido]="this.data" 
    [columnas]="[
      'Nombre',
      'Meta',
      'Ejecutado',
      'Restante',
      'Realizado'
    ]"
    [columnasColorear]="[
    'Realizado'
    ]"
    datatable [dtOptions]="dtOptions" class="table table-striped table-condensed table-hover" *ngIf="this.temp_var">
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Nombre</th>
                <th>Meta</th>
                <th>Ejecutado</th>
                <th>Restante</th>
                <th>Realizado</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let rec of this.data">
                <td>{{rec['idusuario']}}</td>
                <td>{{rec['Nombre']}}</td>
                <td>{{rec['Meta']}}</td>
                <td>{{rec['Ejecutado']}}</td>
                <td>{{rec['Restante']/ 100 | percent:'1.0-2':'fr'}}</td>
                <td>{{rec['Realizado']/ 100 | percent:'1.0-2':'fr'}}</td>
            </tr>
        </tbody>
    </table>
</div>
