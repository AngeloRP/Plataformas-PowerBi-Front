<div *ngIf="mostrarJefes" class="col-xs-12" >
    <button class="boton_regresar btn " (click)="eventoRegresar()">
      <i class="fa fa-arrow-left"></i>&nbsp;Regresar
    </button>

    <table id="{{titulo}}"
    appTextColor
    [columnaCalculo]="'Realizado'" 
    [metodoCalculo]="colorear" 
    [contenido]="this.data" 
    [colorcito]="fondoBase"
    [columnas]="[
      'Nombre',
      'Meta',
      'Ejecutado',
      'Restante',
      'Realizado'
    ]"
    [columnasColorear]="[
    'Realizado'
    ]"
    datatable [dtOptions]="dtOptions" class="table table-hover responsive no-wrap" *ngIf="this.temp_var">
      <thead>
        <tr>
          <th>Equipo</th>
          <!--<th>#</th>-->
          <th>Nombre</th>
          <th>Meta</th>
          <th>Ejecutado</th>
          <th>Restante</th>
          <th>Realizado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rec of this.data;let i = index;">
          <td>{{rec['id_equipo']}}</td>
          <!--<td *ngIf="(i+1) < this.data.length">{{i + 1}}Â°</td>
          <td *ngIf="(i+1) >= this.data.length">Resultado</td>-->
          <td >{{rec['Nombre']}}</td>
          <td>{{rec['Meta']}}</td>
          <td>{{rec['Ejecutado']}}</td>
          <td>{{rec['Restante']/ 100  | percent:'1.0-2':'fr'}}</td>
          <td>{{rec['Realizado']/ 100  | percent:'1.0-2':'fr'}}</td>
        </tr>
      </tbody>
    </table>
</div>
<div *ngIf="!mostrarJefes">
  <app-tabla-equipos
  (regresar)="haciaJefes()"
  [idJefe]="idJefe"
  [titulo]="nombreJefe"
  ></app-tabla-equipos>
</div>
