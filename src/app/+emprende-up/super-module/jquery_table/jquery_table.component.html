<!--<sa-widgets-grid>-->
  <div class="row">
    <article class="col-sm-12">
      <sa-widget [editbutton]="false" color="darken">

        <div>
          <div class="widget-body no-padding">
            <app-sa-datatable [options]="options" paginationLength="true" tableClass="table table-striped table-bordered table-hover"
              width="100%" [dom]="dom" [onLanguage]="onLanguage" [buttonClass]="buttonClass" [hasFilter]="hasFilter" [paging]="paging"
              [isPressed]="isPressed" [hasButtons]="hasButtons" [ruta]="ruta" [id]="id" [back]="back" [idTable]="idTable"
              [contenido]="contenido"
              (dobleclickEvent)="emitirEvento($event)"
              >
              <thead>
                <tr>
                  <th data-class="expand" *ngFor="let column of columns">{{column.data | uppercase}}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of contenido" >
                  <!--<ng-template *ngIf="tieneBotones === true">
                    <ng-template *ngFor="let column of columns;let i = index" >
                      <td *ngIf="i === 0"><a (click)="emitirEvento(row)">{{row[column.data]}}</a></td>
                      <td *ngIf="i !== 0">{{row[column.data]}}</td>
                    </ng-template>
                  </ng-template>
                  <ng-template *ngIf="tieneBotones === false">
                      <td *ngFor="let column of columns" >
                          {{row[column.data]}}
                      </td>
                  </ng-template>-->
                  <td *ngFor="let column of columns;let i = index" >
                    <ng-container *ngIf="tieneBotones() === true && i === 0"><a (click)="emitirEvento(row)">{{row[column.data]}}</a></ng-container>
                    <ng-container *ngIf="i > 0 || tieneBotones() === false">
                      <ng-container *ngIf="esCampoPorcentaje(column)">
                          {{row[column.data]/ 100  | percent:'1.0-2':'fr'}}
                      </ng-container>
                      <ng-container *ngIf="!esCampoPorcentaje(column)">
                          {{row[column.data]}}
                      </ng-container>
                    </ng-container>
                  </td>
                </tr>
              </tbody>
            </app-sa-datatable>
          </div>
        </div>
      </sa-widget>
    </article>
  </div>
